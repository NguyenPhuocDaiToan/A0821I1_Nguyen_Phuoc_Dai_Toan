<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
    <div id="main">
        <h1>Do you love me?</h1>
        <button type="button" class="btn"  onclick="btn('Yes')">Yes</button>
        <button type="button" class="btn" id="btn-no" onclick="btn('No')">No</button>
    </div>
    <script>
        function btn(option) {
            if(option==='Yes')  alert("<3");
            else{
                let width = window.innerWidth;
                let height = window.innerHeight;
                let btn = document.getElementById('btn-no');
                btn.style.position = 'absolute';
                let value1 = Math.random()*width;
                let value2 = Math.random()*height;
                btn.style.left = value1 +'px';
                btn.style.top =  value2 + 'px';
            }
        }
    </script>
</body>
</html>
