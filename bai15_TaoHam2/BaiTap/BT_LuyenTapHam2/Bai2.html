<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let radius = parseFloat(prompt('Nhập vào bán kính của hình tròn'));
  let chuVi = perimeter(radius);
  let dienTich = area(radius);
  document.write('Chu vi của hình tròn là ' + chuVi + '<br>');
  document.write('Diện tích của hình tròn là ' + dienTich);
  function perimeter(a) {
    return 6.28*a;
  }
  function area(a) {
    return 3.14*a*a;
  }
</script>
</body>
</html>
