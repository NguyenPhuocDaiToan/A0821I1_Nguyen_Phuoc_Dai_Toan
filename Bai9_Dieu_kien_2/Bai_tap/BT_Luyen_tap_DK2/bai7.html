<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc hai</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập hệ số của phương trình ax^2+bx+c.\n Nhập a '));
    let b = parseInt(prompt('Nhập b'));
    let c = parseInt(prompt('Nhập c'));
    if(a==0){
        if(b==0){
            if(c==0)    alert('Phương trình vô số nghiệm');
            else alert('Phương trình vô nghiệm');
        }
        else alert('Phương trình có nghiệm duy nhất là ' + -c/b);
    }
    else{
        let denta = b*b - 4*a*c;
        if(denta<0)     alert('Phương trình vô nghiệm');
        else if(denta==0)   alert('Phương trình có nghiệm kép là ' + -b/(2*a));
        else{
            let x1 = (-b-Math.sqrt(denta))/(2*a);
            let x2 = (-b+Math.sqrt(denta))/(2*a);
            alert('Phương trình có 2 nghiệm phân biệt:\nx1 = ' + x1 + '\nx2 = ' + x2);
        }
    }
</script>
</body>
</html>
