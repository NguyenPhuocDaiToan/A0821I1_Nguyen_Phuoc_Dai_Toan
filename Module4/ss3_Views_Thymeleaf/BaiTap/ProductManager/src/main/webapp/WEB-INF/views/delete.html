<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/products/remove}" method="post" th:object="${product}">
    <p>
        <input type="hidden" th:field="*{id}">
    </p>

    <p>
        <label>Name</label>
        <input type="text" disabled th:field="*{name}">
    </p>

    <p>
        <label>Price</label>
        <input type="text" disabled th:field="*{price}">
    </p>

    <p>
        <label>Description</label>
        <input type="text" disabled th:field="*{description}">
    </p>

    <p>
        <label>Manufacture</label>
        <input type="text" disabled th:field="*{manufacture}">
    </p>

    <input type="submit" value="Remove"/>
</form>
</body>
</html>
