<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá trị nhỏ nhất trong mảng</title>
</head>
<body>
<script>
    let arr = [2,6,7,11,12,76,99,98,101,202,682,862];

    if(arr.length===0)  document.write("Mảng không có phần tử.");
    else{
        let min = minArray();
        document.write('Mảng arr là: ' + arr +'<br>Giá trị nhỏ nhất của mảng là: ' + min);
    }

    function minArray() {
        let minArr = arr[0];
        for(let i=1; i<arr.length; i++)
            if(arr[i]<minArr)  minArr=arr[i];
            return minArr;
    }
</script>
</body>
</html>
