<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
    <script>
        let inputRadius, radius, perimeter;
        inputRadius = prompt("Nhập bán kính !!!");
        radius = parseInt(inputRadius);
        perimeter = 2*3.14*radius;
        document.write("Chu vi của hình tròn có bán kính R=" + radius +" là: " +perimeter);
    </script>
</body>
</html>
