<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=0, sum=0;
    while(number!==-1){
        number = parseInt(prompt('Nhập các số cần tính tổng.\nNhập -1 để kết thúc.'));
        if(number===-1)  break;
        alert(number);
        sum += number;
    }
    alert('Tổng các số bạn vừa nhập là: ' + sum);
</script>
</body>
</html>
