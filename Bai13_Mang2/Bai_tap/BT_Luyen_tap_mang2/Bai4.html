<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = '    Nguyễn            Phước Đại Toàn        ';
    let count=1;
    a = a.trim();
    for(let i=0;i<a.length-1;i++)
    {
        if(a[i]===' ' && a[i+1] !== ' ')
            count++;
    }
    alert(count);
</script>
</body>
</html>
