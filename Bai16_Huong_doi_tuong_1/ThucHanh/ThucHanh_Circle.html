<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Circle{
      constructor(radius, color) {
          this.radius = radius;
          this.color = color;
      }
      getRadius(){
          return this.radius;
      }
      getArea(){
          return this.radius*this.radius*Math.PI;
      }
  }
  let circle = new Circle(2,"red");
  let radius = circle.getRadius();
  let area = circle.getArea();
  alert("Hình tròn bán kính là " + radius
        + "\nDiện tích hình tròn là " + area);
</script>
</body>
