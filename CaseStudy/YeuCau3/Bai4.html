<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ["không","một", "hai", "ba", "bốn", "năm", "sáu", "bảy", "tám", "chín"];
    let input = prompt("Nhập số !!!");
    let index;
    document.write(input + ': ');
    for(let i=0;i<input.length;i++)
    {
        index = input[i];
        document.write(arr[index] + ' ');
    }

</script>
</body>
</html>
