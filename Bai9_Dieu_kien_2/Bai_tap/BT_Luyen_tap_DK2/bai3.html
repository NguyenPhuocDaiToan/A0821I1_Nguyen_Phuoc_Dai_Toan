<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập độ dài cạnh hình vuông.'));
    if(a<=0)    alert('Bạn nhập không hợp lệ');
    else alert('Diện tích hình vuông ' + a + ' là ' + a*a);
</script>
</body>
</html>
