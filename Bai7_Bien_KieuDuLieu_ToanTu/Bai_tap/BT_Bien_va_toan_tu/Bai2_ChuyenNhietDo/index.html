<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển nhiệt độ</title>
</head>
<body>
<script>
    let inputTemperatureC;
    let temperatureC, temperatureF;
    inputTemperatureC = prompt("Nhập nhiệt độ C");
    temperatureC = parseInt(inputTemperatureC);
    temperatureF = 9*temperatureC/5+32;
    document.write(temperatureF);
</script>
</body>
</html>
