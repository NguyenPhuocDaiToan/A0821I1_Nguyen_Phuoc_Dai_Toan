<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let row = parseInt(prompt("Nhập vào số hàng"));
    let col = parseInt(prompt("Nhập vào số cột"));
    let arr = Array(row);
    // Khởi tạo giá trị mảng 2 chiều
    for(let i=0;i<row;i++)
    {
        arr[i] = Array(col);
        for(let j=0;j<col;j++)
            arr[i][j] = Math.floor(Math.random()*1000);
    }
    let min = arr[0][0];
    let max = arr[0][0];
    findMinMax(arr, row, col);
    document.write(arr + '<br>');
    document.write("Min = "+ min + "<br>Max = " + max);

    function findMinMax(arr, row, col) {
        for(let i=0;i<row;i++)
            for(let j=0;j<col;j++)
            {
                if(arr[i][j]<min)   min = arr[i][j];
                if(arr[i][j]>max)   max = arr[i][j];
            }
    }
</script>
</body>
</html>
