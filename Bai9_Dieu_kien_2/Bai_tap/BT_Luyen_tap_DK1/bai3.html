<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let soNguyen = parseInt(prompt("Nhập vào số nguyên cần kiểm tra !!!"));
        if(soNguyen>0)     alert(soNguyen + ' là số dương');
        else if(soNguyen<0) alert(soNguyen + ' là số âm');
        else if(soNguyen==0) alert(soNguyen + ' là số không dương và không âm');
        else alert('Bạn nhập không hợp lệ !!!');
    </script>
</body>
</html>
