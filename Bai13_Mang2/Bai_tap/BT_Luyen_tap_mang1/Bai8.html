<script>
    let arr = Array(10);
    for(let i =0;i<10;i++)
    {
        arr[i] = Math.floor(Math.random()*100);
    }
    arr.sort(function compare(a, b)
    {
        return b-a;
    })
    document.write("Mảng của bạn sau khi sắp xếp giảm là: " + arr);
</script>
