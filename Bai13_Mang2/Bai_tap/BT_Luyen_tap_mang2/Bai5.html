<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a, b;
    a = prompt('Nhập vào chuỗi a: ');
    b = prompt('Nhập vào chuỗi b: ');
    if(a===b)   document.write('Chuỗi a = Chuỗi b.');
    else document.write('Chuỗi a khác Chuỗi b.');
</script>
</body>
</html>
