<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Nhập số phần tử của mảng a.'));
    let a = Array(n);
    let b = Array(n);
    let result_a = 'Mảng a: <br>' ;
    let result_b = 'Prefix sums: <br>';
    for(let i = 0; i<n; i++)
    {
        a[i] = Math.floor(Math.random()*10);
        if(i===0)    b[i] = a[i];
        else b[i] = b[i-1] + a[i];
    }
    for(let i=0;i<n;i++)
    {
        result_a += 'a[' + i + '] = ' + a[i] + '<br>';
        result_b += 'b[' + i + '] = ' + b[i] + '<br>';
    }
    document.write(result_a + '<br>' + result_b);
</script>
</body>
</html>
