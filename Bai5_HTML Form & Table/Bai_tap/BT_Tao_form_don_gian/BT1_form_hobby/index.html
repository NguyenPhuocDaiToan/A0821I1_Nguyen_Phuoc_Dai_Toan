<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>HOBBY</title>
</head>
<body>
    <div class="background-full">
        <div id="form-hobby">
            <div class="header-form">SỞ THÍCH CỦA BẠN</div>
            <form action="">
            <div class="content-form">
                <div class="row">
                    <div class="content-form-left">
                        <p class="content-section">Họ và tên</p>
                    </div>
                    <div class="content-form-right">
                        <input type="text" name="Name">
                    </div>
                </div>

                <div class="row">
                    <div class="content-form-left">
                        <p class="content-section">Email</p>
                    </div>
                    <div class="content-form-right">
                        <input type="email" name="Email">
                    </div>
                </div>

                <div class="row">
                    <div class="content-form-left">
                        <p class="content-section">Sở thích</p>
                    </div>
                    <div class="content-form-right">
                        <div class="checkbox-hobby"><input type="checkbox" name="Hobby"> Thể thao</div>
                        <div class="checkbox-hobby"><input type="checkbox" name="Hobby"> Âm nhạc</div>
                        <div class="checkbox-hobby"><input type="checkbox" name="Hobby"> Đọc sách</div>
                        <div class="checkbox-hobby"><input type="checkbox" name="Hobby"> Lướt web</div>
                        <div class="checkbox-hobby"><input type="checkbox" name="Hobby"> Chơi game</div>
                        <div class="checkbox-hobby"><input type="checkbox" name="Hobby"> Điện ảnh</div>
                        <div class="checkbox-hobby"><input type="checkbox" name="Hobby"> Du lịch</div>
                        <br>
                        <button class="form-submit">Gửi thông tin</button>
                        <button type="reset" class="form-submit">Nhập lại</button>
                    </div>
                </div>
            </div>
            </form>
            <div class="clear"></div>
        </div>
    </div>
</body>
</html>
