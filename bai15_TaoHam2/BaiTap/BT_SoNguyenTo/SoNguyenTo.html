<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhập số để kiểm tra số nguyên tố !!!'));
    let check = SoNguyenTo(number);
    if(check)    alert(number + ' là số nguyên tố.')
    else alert(number + ' không phải là số nguyên tố.')
    function SoNguyenTo(value) {
        for(let i=2;i<=Math.sqrt(value);i++)
        {
            if(value%i===0) return false;
        }
        return true;
    }
</script>
</body>
</html>
