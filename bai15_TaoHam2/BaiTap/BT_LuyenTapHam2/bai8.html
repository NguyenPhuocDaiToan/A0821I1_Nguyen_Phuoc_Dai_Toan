<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,2,3,4,5,6,7];
    reverseArray(...arr);
    function reverseArray()
    {
        for(let i=arguments.length-1;i>=0;i--)
        {
            document.write(arguments[i] + '&nbsp');
        }
    }
</script>
</body>
</html>
