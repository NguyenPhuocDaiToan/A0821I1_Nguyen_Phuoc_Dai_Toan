<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    func(1,2);
    func(2,1);
    function func(element1, element2) {
        if(element1>element2)
            alert(element1 + ' > ' + element2);
        else alert(element1 + ' + ' + element2 + ' = ' + element1+element2);
    }
</script>
</body>
</html>
