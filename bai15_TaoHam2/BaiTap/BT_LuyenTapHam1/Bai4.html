<script>
  function addNumbers() {
    let firstNum = 4;
    let secondNum = 8;
    return firstNum + secondNum;
  }
  result = 0;
  alert("Result Before: " + result);
  result = addNumbers();
  alert("Result After: " + result);
</script>
