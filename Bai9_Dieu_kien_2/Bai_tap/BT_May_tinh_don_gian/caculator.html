<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Caculator Basic</title>
</head>
<body>
    <div id="caculator-basic">
        <table>
            <tr>
                <td colspan="4"><p id="result"></p></td>
            </tr>
            <tr>
                <td><button onclick="Caculator('1')" class="btn">1</button></td>
                <td><button onclick="Caculator('2')" class="btn">2</button></td>
                <td><button onclick="Caculator('3')" class="btn">3</button></td>
                <td><button onclick="Caculator('+')" class="btn">+</button></td>
            </tr>
            <tr>
                <td><button onclick="Caculator('4')" class="btn">4</button></td>
                <td><button onclick="Caculator('5')" class="btn">5</button></td>
                <td><button onclick="Caculator('6')" class="btn">6</button></td>
                <td><button onclick="Caculator('-')" class="btn">-</button></td>
            </tr>
            <tr>
                <td><button onclick="Caculator('7')" class="btn">7</button></td>
                <td><button onclick="Caculator('8')" class="btn">8</button></td>
                <td><button onclick="Caculator('9')" class="btn" >9</button></td>
                <td><button onclick="Caculator('*')" class="btn">x</button></td>
            </tr>
            <tr>
                <td><button onclick="Caculator('C')" class="btn">C</button></td>
                <td><button onclick="Caculator('0')" class="btn">0</button></td>
                <td><button onclick="Caculator('=')" class="btn">=</button></td>
                <td><button onclick="Caculator('/')" class="btn">/</button></td>
            </tr>
        </table>
    </div>
    <script>
        function Caculator(obj) {
            let result = document.getElementById('result').innerText;
            switch (obj) {
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                case '+':
                case '-':
                case '*':
                case '/':
                    result += obj;
                    break;
                case '=':
                    result = eval(result);
                    break;
                default:
                    result = '';
            }
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
