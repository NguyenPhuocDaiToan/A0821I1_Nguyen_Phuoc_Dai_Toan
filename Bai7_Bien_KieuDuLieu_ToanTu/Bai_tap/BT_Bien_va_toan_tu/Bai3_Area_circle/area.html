<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích của hình tròn</title>
</head>
<body>
    <script>
        let inputRadius, radius, area;
        inputRadius = prompt("Nhập bán kinh hình tròn !!!");
        radius = parseInt(inputRadius);
        area = 3.14*radius*radius;
        document.write("Diện tích của hình tròn có " + radius +" là : " + area);
    </script>
</body>
</html>
