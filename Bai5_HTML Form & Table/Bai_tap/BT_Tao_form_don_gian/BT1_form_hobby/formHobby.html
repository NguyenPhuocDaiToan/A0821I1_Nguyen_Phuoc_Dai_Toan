<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Hobby</title>
</head>
<body>
    <div id="form-hobby">
        <form action="">
            <table>
                <caption class="header-form">SỞ THÍCH CỦA BẠN</caption>
                <tr class="row-table">
                    <td class="row-content">Họ và tên</td>
                    <td><input type="text" name="Name" class="info-input" size="30px"></td>
                </tr>
                <tr>
                    <td class="row-content">Email</td>
                    <td><input type="email" name="Email" class="info-input" size="30px"></td>
                </tr>
                <tr>
                    <td class="row-content" style="padding-bottom: 50px">Sở thích</td>
                    <td>
                        <div class="checkbox-hobby">
                            <input type="checkbox" name="Hobby">
                            Thể thao
                        </div>
                        <div class="checkbox-hobby">
                            <input type="checkbox" name="Hobby">
                            Âm nhạc
                        </div>
                        <div class="checkbox-hobby">
                            <input type="checkbox" name="Hobby">
                            Đọc sách
                        </div>

                        <div class="checkbox-hobby">
                            <input type="checkbox" name="Hobby">
                            Lướt web
                        </div>
                        <div class="checkbox-hobby">
                            <input type="checkbox" name="Hobby">
                            Chơi game
                        </div>
                        <div class="checkbox-hobby">
                            <input type="checkbox" name="Hobby">
                            Điện ảnh
                        </div>

                        <div class="checkbox-hobby">
                            <input type="checkbox" name="Hobby">
                            Du lịch
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <input type="submit" value="Gửi thông tin" class="btn">
                        <input type="reset" value="Nhập lại" class="btn">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
