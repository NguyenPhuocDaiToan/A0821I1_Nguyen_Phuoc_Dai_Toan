<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
    <lable>Fahrenheit</lable>
    <input type="text" oninput="temperatureConverter(this.value)">
    <p>Celcius: <span id="result"></span></p>
    <script>
        function temperatureConverter(value) {
            let result = (value-32)/1.8;
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
