<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let met = parseInt(prompt('Input met: '));
    if(met<0)   alert('Bạn nhập không hợp lệ');
    else{
        let feet = met * 3.2808;
        alert(met +' m = ' + feet +' ft');
    }
</script>
</body>
</html>
