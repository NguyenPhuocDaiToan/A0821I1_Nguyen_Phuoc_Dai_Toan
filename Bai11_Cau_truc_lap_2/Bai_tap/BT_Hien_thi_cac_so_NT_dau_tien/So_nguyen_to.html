<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
    let primes = parseInt(prompt('Nhập số lượng số nguyên tố cần in.'));
    let count = 0;
    let check = true;
    let result = 'Số nguyên tố: ';
    let i = 2;
    while(1){
        for(let j=2;j<=Math.sqrt(i);j++){
            if(i % j === 0){
                check = false;
                break;
            }
        }
        if(check === true){
            result = result + i + ' ';
            count++;
            if(count===primes)    break;
        }
        check = true;
        i++;
    }
    document.write(result);
</script>
</body>
</html>
