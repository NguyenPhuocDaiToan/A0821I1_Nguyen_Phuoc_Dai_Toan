<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhập số cần tính giai thừa'));
    alert(number + '! = ' + giaiThua(number));
    function giaiThua(n) {
        if(n===2)   return 2;
        else return n*giaiThua(n-1);
    }
</script>
</body>
</html>
