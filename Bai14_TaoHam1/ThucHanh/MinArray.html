<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá trị nhỏ nhất trong mảng</title>
</head>
<body>
<script>
    let arr = [2,6,7,11,12,76,99,98,101,202,682,862];
    let min = minArray(arr);
    if(min===-1)    alert('Mảng hiện tại đang rỗng.');
    else{
        alert('Mảng arr là: ' + arr +'\nGiá trị nhỏ nhất của mảng là: ' + min);
    }
    function minArray(arr) {
        if(arr.length===0)  return -1;
        else
        {
            let min = arr[0];
            for(let i=1; i<arr.length; i++)
            {
                if(arr[i]<min)  min=arr[i];
            }
            return min;
        }
    }
</script>
</body>
</html>
