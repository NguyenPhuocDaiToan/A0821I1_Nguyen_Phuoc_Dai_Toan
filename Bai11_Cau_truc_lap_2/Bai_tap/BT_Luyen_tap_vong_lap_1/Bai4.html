<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x, y, z;
    x=1;
    y=1;

    for(let i=3;i<=20;i++){
        z = x + y;
        if(z%5==0){
            document.write('Số đầu tiên chia hết cho 5 trong dãy Fibonacy là: ' + z);
            break;
        }
        x=y;
        y=z;
    }
</script>
</body>
</html>
