<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      let a = parseInt(prompt('Nhập vào 3 cạnh a, b, c của tam giác.\n Nhập a: '));
      let b = parseInt(prompt('Nhập b:'));
      let c = parseInt(prompt('Nhập c:'));
      if(a<=0 || b<=0 || c<=0)    alert('3 cạnh bạn nhập không phải là một tam giác');
      else{
          if(a+b<=c || b+c<=a || c+a<=b)
              alert('3 cạnh bạn nhập không phải là một tam giác');
          else  alert('3 cạnh bạn nhập là một tam giác');
      }
  </script>
</body>
</html>
