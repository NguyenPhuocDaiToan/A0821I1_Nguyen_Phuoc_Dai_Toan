<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = Array('1', 'a', 'c', '2', 'b', 'z', '5');
    document.write('Mảng chỉ chứa kí tự số là: ');
    for(let i=0;i<arr.length;i++)
    {
        if(arr[i]>='1' && arr[i]<='9')
            document.write(arr[i] + '&nbsp&nbsp');
    }
</script>
</body>
</html>
