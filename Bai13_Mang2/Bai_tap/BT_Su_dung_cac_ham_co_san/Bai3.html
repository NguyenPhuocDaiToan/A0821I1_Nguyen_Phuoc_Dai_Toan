<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text = prompt("Nhập chuỗi.");
    let newText = '';
    for(let i=0;i<text.length;i++)
    {
        if(text[i] >='a' && text[i]<='z')
            newText += text[i].toUpperCase();
        else if(text[i] >='A' && text[i]<='Z')
            newText += text[i].toLowerCase();
    }
    document.write(newText);
</script>
</body>
</html>
