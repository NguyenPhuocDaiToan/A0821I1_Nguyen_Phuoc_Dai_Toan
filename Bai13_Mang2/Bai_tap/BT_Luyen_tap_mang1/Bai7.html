<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers_Element_Array = parseInt(prompt('Nhập số phần tử của mảng.'));
    let arr = Array(numbers_Element_Array);

    for(let i=0;i<numbers_Element_Array;i++)
    {
        arr[i] = parseInt(prompt('Nhập giá trị arr[' + i + ']'));
    }

    let V = parseInt(prompt('Nhập phần tử V cần kiểm tra'));
    function check(element)
    {
        for(let i=0;i<numbers_Element_Array;i++)
        {
            if(element === arr[i])
            {
                for(let j=i;j<numbers_Element_Array-1;j++)
                {
                    arr[j] = arr[j+1];
                }
                arr[numbers_Element_Array-1] = 0;
                numbers_Element_Array--;
                return true;
            }
        }
        return false;
    }

    if(check(V))
    {
        document.write(V + ' tồn tại trong mảng <br>');
        document.write('Mảng sau khi xóa phần tử ' + V + ' là ' + arr);
    }
    else{
        document.write(V + ' không tồn tại trong mảng');
    }
</script>
</body>
</html>
