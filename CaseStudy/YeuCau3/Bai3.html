<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numerators = [5,2,5];
    let denominators = [6,3,4];
    let max = numerators[0]/denominators[0];
    let maxIndex = 0;
    for(let i=1;i<numerators.length;i++)
        if(max < numerators[i]/denominators[i])
            maxIndex = i;

        document.write(numerators[maxIndex] + "/" + denominators[maxIndex]
        + ' là phân số lớn nhất, có chỉ số là '+ maxIndex);
</script>
</body>
</html>
