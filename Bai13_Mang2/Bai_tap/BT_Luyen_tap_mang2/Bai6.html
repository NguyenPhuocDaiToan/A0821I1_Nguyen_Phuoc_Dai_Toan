<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = Array();
    for(let i=0;i<10;i++)
    {
        a[i] = prompt('Nhập vào kí tự thứ ' + i + ': ');
        if(a[i]==='-')  a[i]='_';
    }
    document.write(a);
</script>
</body>
