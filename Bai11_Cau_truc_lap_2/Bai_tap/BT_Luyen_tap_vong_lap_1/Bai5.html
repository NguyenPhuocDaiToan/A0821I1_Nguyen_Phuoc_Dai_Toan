<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let x, y, z, text, sum;
        x=1;
        y=1;
        text = 'Dãy fibonacy: 1 1 ';
        sum = x+y;
        for(let i=3;i<=20;i++){
            z = x + y;
            text = text + z + ' ';
            sum += z;
            x=y;
            y=z;
        }
        document.write(text + '...\nTổng 20 số hạng đầu là: '+ sum);
    </script>
</body>
</html>
