<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
    <script>
        let number = parseInt(prompt('Nhập vào số nguyên cần tính giai thừa.'));
        let result=1;
        for(let i=2;i<=number;i++){
            result *= i;
        }
        alert(number +'! = ' + result);
    </script>
</body>
</html>
