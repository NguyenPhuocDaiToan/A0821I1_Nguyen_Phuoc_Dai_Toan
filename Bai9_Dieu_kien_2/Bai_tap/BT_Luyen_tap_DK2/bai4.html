<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a, b;
    a = parseInt(prompt('Nhập vào a'));
    b = parseInt(prompt('Nhập vào b'));
    if(a<b || b<0)  alert('Bạn nhập không hợp lệ !!!');
    else alert('Diện tích hình chữ nhật là ' + a*b);
</script>
</body>
</html>
