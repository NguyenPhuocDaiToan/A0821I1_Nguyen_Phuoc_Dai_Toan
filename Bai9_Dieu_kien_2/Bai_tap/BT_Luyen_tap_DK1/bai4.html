<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a, b, c, max;
        a = parseInt(prompt("Input a"));
        b = parseInt(prompt("Input b"));
        c = parseInt(prompt("Input c"));
        max = a;
        if(b>max)   max = b;
        if(c>max)   max = c;
        alert('Max = ' + max);
    </script>
