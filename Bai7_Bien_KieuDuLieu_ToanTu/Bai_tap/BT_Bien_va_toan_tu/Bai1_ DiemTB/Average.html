<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình</title>
</head>
<body>
    <script>
        let inputPhysics;
        let inputChemistry;
        let inputBiology;
        inputPhysics = prompt("Nhập điểm lý");
        inputChemistry = prompt("Nhập điểm hóa");
        inputBiology = prompt("Nhập điểm sinh");

        let physics = parseInt(inputPhysics);
        let chemistry = parseInt(inputChemistry);
        let biology = parseInt(inputBiology);
        let sum = physics + chemistry + biology;
        let average = sum/3;
        document.write("Tổng điểm của bạn là: " + sum);
        document.write("Điểm trung bình: " + average);
    </script>
</body>
</html>
