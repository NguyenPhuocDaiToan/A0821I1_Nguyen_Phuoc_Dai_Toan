<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển Feet sang meters</title>
</head>
<body>
<script>
    let feet = parseInt(prompt('Nhập vào feet'));
    let meters = parseInt(prompt('Nhập vào meter'));
    let ToMeters =  ConvertMeters(feet);
    let ToFeet =  ConvertFeet(meters);
    alert(feet + 'F = ' + ToMeters + 'm');
    alert(meters + 'm = ' + ToFeet + 'F');
    function ConvertMeters(feet) {
        return 0.305*feet;
    }
    function ConvertFeet(meters) {
        return 3.279*meters;
    }
</script>
</body>
</html>
